<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Welcome - Home page of princha</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
</head>

<body>
    <div class="vi">
        <div class="sidebar">
            <div class="header">
                <h1>Welcome</h1>
                <div class="quote">
                    <p class="quote-text animate-init">Keep make a difference</p>
                    <p class="quote-author animate-init">《Motto》—— <strong>princha</strong></p>
                </div>
            </div>
            <div class="menu">
                <a href="https://github.com/princha" class="animate-init"><img src="images/github.ico" height="32" width="32" alt="GitHub"/><div><span>GitHub</span></div></a>
                <a href="http://princha.github.io/blog" class="animate-init"><img src="images/blog.ico" height="32" width="32" alt="GitHub"/><div><span>Blog</span></div></a>
                <a href="https://twitter.com" class="animate-init"><img src="images/twitter.ico" height="32" width="32" alt="Twitter"/><div><span>Twitter</span></div></a>
                <a href="http://weibo.com/124694679" class="animate-init"><img src="images/weibo.ico" height="32" width="32" alt="Weibo"/><div><span>Weibo</span></div></a>
            </div>
            <div class="location">
                <i class="location-icon"></i>
                <span class="location-text animate-init">Canton - China</span>
            </div>
            <div class="relocating">
                Navigating to: <span class="relocate-location"></span>...
            </div>
        </div>

        <div class="content">
            <span class="close">close</span>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/jquery-3.2.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var delay = 1;
            var DELAY_STEP = 200;
            var animationOptions = { opacity: 1, top: 0 };

            $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

            function animateMain() {
                var dfd = $.Deferred();
                var els = $('.animate-init');
                var size = els.length;

                els.each(function (index, el) {
                    delay++;
                    $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                    (size - 1 === index) && dfd.resolve();
                });
                return dfd.promise();
            }

            function animateLocationIcon() {
                $('.location-icon').delay(delay * DELAY_STEP).animate({
                    opacity: 1,
                    top: 0
                }).promise().done(animationQuote);
            }

            function animationQuote() { }

            $(document.body).on('keydown', function (event) {
                // Press 'b' key
                if (event.which === 66) {
                    $('.relocate-location').text('Bookmark Page');
                    $('.relocating').css('opacity', 1);

                    window.setTimeout(function () {
                        window.location.href = '/bookmarks.html';
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
