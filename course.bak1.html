        body {

        label input[type="radio"]~i.fa.fa-circle-o {
            color: #c8c8c8;
            display: inline;
        }

        label input[type="radio"]~i.fa.fa-dot-circle-o {
            display: none;
        }

        label input[type="radio"]:checked~i.fa.fa-circle-o {
            display: none;
        }

        label input[type="radio"]:checked~i.fa.fa-dot-circle-o {
            color: #7AA3CC;
            display: inline;
        }

        label:hover input[type="radio"]~i.fa {
            color: #7AA3CC;
        }

        label input[type="checkbox"]~i.fa.fa-square-o {
            color: #c8c8c8;
            display: inline;
        }

        label input[type="checkbox"]~i.fa.fa-check-square-o {
            display: none;
        }

        label input[type="checkbox"]:checked~i.fa.fa-square-o {
            display: none;
        }

        label input[type="checkbox"]:checked~i.fa.fa-check-square-o {
            color: #7AA3CC;
            display: inline;
        }

        label:hover input[type="checkbox"]~i.fa {
            color: #7AA3CC;
        }

        div[data-toggle="buttons"] label.active {
            color: #7AA3CC;
        }

        div[data-toggle="buttons"] label {
            display: inline-block;
            padding: 10px 12px;
            margin-bottom: 0;
            font-size: 14px;
            /* font-size: calc((100% / 13.75) - 182.5px); */
            font-weight: bolder;
            line-height: 2em;
            text-align: left;
            white-space: nowrap;
            vertical-align: top;
            cursor: pointer;
            background-color: none;
            border: 0px solid #c8c8c8;
            border-radius: 3px;
            color: #505050;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        div[data-toggle="buttons"] label:hover {
            color: #7AA3CC;
        }

        div[data-toggle="buttons"] label:active,
        div[data-toggle="buttons"] label.active {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .header_img {
            height: auto;
            width: 100%;
        }

        .title {
            font-size: 40px;
            font-weight: bolder;
            text-align: center;
        }

        .tips {
            font-size: 15px;
            color: red;
            font-weight: bolder;
            text-align: center;
        }

        .class-button {
            font-size: 20px;
            font-weight: bolder;
        }

        .checkbox-list-div {
            width: 100%;
        }

        .discipline-code {
            float: right;
        }

        .next-button {
            font-size: 25px;
            font-weight: bolder;
            text-align: center;
            width: 180px;
            height: 60px;
            margin: 0 auto;
            display: block;
        }

        .btn-group-vertical {
            -webkit-box-sizing: unset;
            box-sizing: unset;
        }

        .webpage-floor{
            text-align: center;
            color: rgb(192, 192, 192);
        }
    </style>

    <script>
        jQuery.fn.selectList = function (value) {
            for (var i = 0; i < this.length; i++) {
                if (value == true) {
                    var jqueryObj = $(this[i]);
                    if (!jqueryObj.hasClass('active')) {
                        jqueryObj.button('toggle');
                    }
                } else {
                    var jqueryObj = $(this[i]);
                    if (jqueryObj.hasClass('active')) {
                        jqueryObj.button('toggle');
                    }
                }
            }
        }

        jQuery.fn.selectLimit = function (number) {
            var This = this;
            this.click(function () {
                var select = 0;
                setTimeout(function () {
                    for (var i = 0; i < This.length; i++) {
                        var jqueryObj = $(This[i]);
                        if (jqueryObj.hasClass('active')) {
                            select++;
                            if (select > number) {
                                jqueryObj.button('toggle');
                                alert('该层次最多选择' + number + '个课程');
                                break;
                            }
                        }
                    }
                }, 10);
            });
        }

        jQuery.fn.getSelect = function () {
            var select_jq_array = [];
            for (var i = 0; i < this.length; i++) {
                var jqueryObj = $(this[i]);
                if (jqueryObj.hasClass('active')) {
                    select_jq_array.push(jqueryObj);
                }
            }
            return select_jq_array;
        }
