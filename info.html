<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge;IE=8;IE=9;IE=10;IE=11;" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>信息录入</title>

<head>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/bootstrap-select.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(226, 226, 226);
        }

        .header_img {
            height: auto;
            width: 100%;
        }

        .container {
            width: 800px;
        }

        .title {
            font-size: 50px;
            font-weight: bolder;
            text-align: center;
        }

        .control-label {
            margin-left: 5%;
            font-size: 30px;
        }

        .must-label {
            color: red;
        }

        .form-input {
            margin-left: 5%;
            width: 90%;
            height: 55px;
            font-size: 25px
        }

        .bootstrap-select>.dropdown-toggle {
            height: 55px;
        }

        .form-horizontal .form-group {
            margin-right: 0px;
            margin-left: 0px;
        }

        .next-button {
            font-size: 50px;
            font-weight: bolder;
            text-align: center;
            width: 210px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }

        .btn-group-vertical {
            -webkit-box-sizing: unset;
            box-sizing: unset;
        }
    </style>
</head>

<body>
    <!-- <div class="container"> -->
    <img class="header_img" src="./images/appear-PC-校园2.png">
    <br>
    <br>
    <br>
    <br>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">姓名<label class="must-label">*</label></label>
            <div class="col-sm-6">
                <input id="name-input" type="text" class="form-control form-input" placeholder="姓名">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">手机<label class="must-label">*</label></label>
            <div class="col-sm-6">
                <input id="cellphone-number-input" type='number' pattern="[0-9]*" class="form-control form-input"
                    placeholder="手机号码">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">身份证<label class="must-label">*</label></label>
            <div class="col-sm-6">
                <input id="id-number-input" type="text" class="form-control form-input" placeholder="身份证号码">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">民族</label>
            <div class="col-sm-6">
                <select class="form-input">
                    <option style='display: none'>请选择</option>
                    <option>汉族</option>
                    <option>壮族</option>
                    <option>回族</option>
                    <option>满族</option>
                    <option>维吾尔族</option>
                    <option>苗族</option>
                    <option>彝族</option>
                    <option>土家族</option>
                    <option>藏族</option>
                    <option>蒙古族</option>
                    <option>侗族</option>
                    <option>布依族</option>
                    <option>瑶族</option>
                    <option>白族</option>
                    <option>朝鲜族</option>
                    <option>哈尼族</option>
                    <option>黎族</option>
                    <option>哈萨克族</option>
                    <option>傣族</option>
                    <option>畲族</option>
                    <option>傈僳族</option>
                    <option>东乡族</option>
                    <option>仡佬族</option>
                    <option>拉祜族</option>
                    <option>佤族</option>
                    <option>水族</option>
                    <option>纳西族</option>
                    <option>羌族</option>
                    <option>土族</option>
                    <option>仫佬族</option>
                    <option>锡伯族</option>
                    <option>柯尔克孜族</option>
                    <option>景颇族</option>
                    <option>达斡尔族</option>
                    <option>撒拉族</option>
                    <option>布朗族</option>
                    <option>毛南族</option>
                    <option>塔吉克族</option>
                    <option>普米族</option>
                    <option>阿昌族</option>
                    <option>怒族</option>
                    <option>鄂温克族</option>
                    <option>京族</option>
                    <option>基诺族</option>
                    <option>德昂族</option>
                    <option>保安族</option>
                    <option>俄罗斯族</option>
                    <option>裕固族</option>
                    <option>乌孜别克族</option>
                    <option>门巴族</option>
                    <option>鄂伦春族</option>
                    <option>独龙族</option>
                    <option>赫哲族</option>
                    <option>高山族</option>
                    <option>珞巴族</option>
                    <option>塔塔尔族</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">政治面貌</label>
            <div class="col-sm-6">
                <select class="form-input">
                    <option style='display: none'>请选择</option>
                    <option>党员</option>
                    <option>团员</option>
                    <option>群众</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">地址<label class="must-label">*</label></label>
            <div class="col-sm-6">
                <input id="home-address-input" type="text" class="form-control form-input" placeholder="家庭住址">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">户籍所在地</label>
            <div class="col-sm-6">
                <input id="census-address-input" type="text" class="form-control form-input" placeholder="户籍所在地">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">人事所在地</label>
            <div class="col-sm-6">
                <input id="human-affairs-address-input" type="text" class="form-control form-input"
                    placeholder="人事档案所在地">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">学校名称</label>
            <div class="col-sm-6">
                <input id="school-name-input" type="text" class="form-control form-input" placeholder="毕业学校名称">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">师范专业</label>
            <div class="col-sm-6">
                <input id="profession-input" type="text" class="form-control form-input" placeholder="师范专业">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">大学在读</label>
            <div class="col-sm-6">
                <select class="form-input">
                    <option style='display: none'>请选择</option>
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">学习形式</label>
            <div class="col-sm-6">
                <select class="form-input">
                    <option style='display: none'>请选择</option>
                    <option>全日制</option>
                    <option>成人教育</option>
                    <option>网络教学</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">最高学历</label>
            <div class="col-sm-6">
                <select class="form-input">
                    <option style='display: none'>请选择</option>
                    <option>博士</option>
                    <option>硕士</option>
                    <option>本科</option>
                    <option>大专</option>
                    <option>高中</option>
                    <option>中专</option>
                    <option>初中</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">固定电话</label>
            <div class="col-sm-6">
                <input id="home-phone-number-input" type='number' pattern="[0-9]*" class="form-control form-input"
                    placeholder="请输入固定电话">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">电子邮箱</label>
            <div class="col-sm-6">
                <input id="email-input" type="email" class="form-control form-input" placeholder="请输入有效的电子邮箱">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">工作单位</label>
            <div class="col-sm-6">
                <input id="company-name-input" type="text" class="form-control form-input" placeholder="请输入现在的工作单位">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">单位地址</label>
            <div class="col-sm-6">
                <input id="company-address-input" type="text" class="form-control form-input" placeholder="请输入单位所在地">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">免冠正面证件照<label class="must-label">*</label></label>
            <div class="col-sm-6">
                <input id="company-address-input" accept="image/*" type="file" class="form-control form-input" placeholder="请输入单位所在地">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Reset</label>
            <div class="col-sm-6">
                <button id="system-reset-button" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <script src="./js/jquery-3.2.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/i18n/defaults-en_US.min.js"></script>
    <script src="./js/i18n/defaults-zh_CN.min.js"></script>
    <script src="./js/i18n/defaults-zh_TW.min.js"></script>
    <script src="./js/i18n/defaults-jp_JP.min.js"></script>
    <!-- </div> -->
    <script>
    </script>
</body>

</html>
